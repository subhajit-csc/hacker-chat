<div class="container">
  <div class="card mt-4">
    <h4 class="card-header">Please sign up</h4>
    <form (ngSubmit)="save()" #signUpForm="ngForm">
      <div *ngIf="invalidSignup" class="alert alert-danger">
        <span class="alert alert-danger">Error !!</span>
      </div>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="person.name" placeholder="Name">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="person.email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="person.password" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Phone</label>
          <input type="text" class="form-control" id="validationDefault03" name="phone" [(ngModel)]="person.phone" placeholder="Phone" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]="person.address.street" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="person.address.city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state" [(ngModel)]="person.address.state">
            <option selected>Choose...</option>
            <option *ngFor="let state of states">{{state}}</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" [(ngModel)]="person.address.zip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign in</button>
      <a class="btn btn-outline-primary" [routerLink]="['/login']" style="margin-left:10px;">Back</a>
    </form>
  </div>

</div>
